<!DOCTYPE HTML>
<html>
	<head>
		<title>Eular</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="css/5grid/init.js?use=mobile,desktop"></script>
		<script src="js/jquery.formerize-1.1.js"></script>
		<script src="js/init.js"></script>
		
		<noscript>
			<link rel="stylesheet" href="css/5grid/core.css" />
			<link rel="stylesheet" href="css/5grid/core-desktop.css" />
			<link rel="stylesheet" href="css/5grid/core-1200px.css" />
			<link rel="stylesheet" href="css/5grid/core-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
			<link rel="stylesheet" href="css/noscript.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body class="homepage">

		<!-- Wrapper-->
			<div id="wrapper">
				
				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon icon-user"><span>Me</span></a>
						<a href="#work" class="icon icon-folder active"><span>Blog</span></a>
						<a href="#email" class="icon icon-mail"><span>Email Me</span></a>
						<a href="#" class="icon icon-twitter"><span>Twitter</span></a>
					</nav>

				<!-- Main -->
					<div id="main">
						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1>Eular</h1>
									<span class="byline">Benevolent Tyrant, a little cute</span>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="jumplink arrow icon icon-right"><span>See my Blog</span></span>
									<img src="images/me.png" alt="" />
								</a>
							</article>
						
						<!-- Blog --> 
							<article id="work" class="panel">
								<header>
									<img src="images/me.png" width="100">
									<h2 id="eular">Eular's Blog</h2>
									<hr>
								</header>
							</article>

						<!-- Email -->
							<article id="email" class="panel">
								<header>
									<h2>Email Me</h2>
								</header>
								<form action="#" method="post">
									<div class="5grid">
										<div class="row">
											<div class="6u">
												<input type="text" class="text" name="name" placeholder="Name" />
											</div>
											<div class="6u">
												<input type="text" class="text" name="email" placeholder="Email" />
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<input type="text" class="text" name="subject" placeholder="Subject" />
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<textarea name="message" placeholder="Message"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<input type="submit" class="button" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>
		
				<!-- Footer -->
					<div id="footer">
						<ul class="links">
							<li>&copy; Eular</li>
							<li>Follow&nbsp;:&nbsp;<a href="http://github.com/eular">Eular</a></li>
							<li>Website&nbsp;:&nbsp;<a href="http://urinx.github.io">Urinx</a>&nbsp;or&nbsp;<a href="http://paiplace.5gbfree.com">Paiplace</a></li>
						</ul>
					</div>
		
			</div>

	</body>
	<script src="js/article.js"></script>
</html>
